---
layout: blog_default
---

<div id="post" class="col-8">
<span class="date_str_middle">{{ page.date | date_to_string }}</span>
{{ content }}
</div>

<div id="related">
  <h5>推荐阅读：</h5>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>

      	<div> 
      		<a href="{{ post.url  | relative_url }}">{{ post.title }}</a>
          <span class="date_str">{{ post.date | date_to_string }}</span> 
      	</div>
      </li>
    {% endfor %}
  </ul>
</div>
