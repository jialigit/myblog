---
layout: base
---
<main rule="main" style="">
  <div style="height:100px;"></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2">

        <h3>{{page.title}}</h3>
        <span class="date_str_middle class="post-meta"">发表日期：{{ page.date | date: "%Y年%m月%d日" }}</span>

        <span class="post-meta"> 作者:
                   {{page.author | default: '-'}}
        </span>
        <span class="post-meta"><a href="{{ page.url  | relative_url }}#disqus_thread">评论</a></span>

        {{ content }}


        <div id="related" class="">
          <h5>推荐阅读：</h5>
          <ul class="posts">
            {% for post in site.related_posts limit:3 %}
              <li>

              	<div> 
                  <a href="{{ post.url  | relative_url }}">{{ post.title }}</a>
              		
                  <span class="date_str">{{ post.date | date_to_string }}</span> 
              	</div>
              </li>
            {% endfor %}
          </ul>
        </div>

        {% include disqus_comments.html %}
      </div>
    </div>
  </div>
</main>
