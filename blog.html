--- 
layout: blog_default 
title: 嘉立的网络日志
---
 
    <div class="row">
        <div id="home" class="col-8 offset-2">
             
            <ul class="posts">
                {% for post in site.posts %}
                <li>

                     <div class="title-wrapper clear-fix">
                        <span class="date_str clear-fix">{{ post.date | date: "%Y年%m月%d日" }}</span>
                        >>
                        <a href="{{ post.url | relative_url}}">{{ post.title }}</a>
                         <span>
                                    {% for tag in post.tags %}
                                    <i class="tag">{{tag}}</i>
                                    {% endfor %}
                        </span>

                     </div>
                     

                 </li>
                {% endfor %}
            </ul>
        </div>
